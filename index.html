    <title>JSON Example</title>
</head>

<body>
    <h2>JSON Example</h2>
    <script>
        var details = {
            "Name": "SBOA",
            "year": 1998,
            "rank": 1,
            "students": 1000  };

            document.write("<h3>School Name ="+details.Name+"</h3>");
            document.write("<h3>year="+details.year+"</h3>");

            document.write("<h3>Rank in the city="+details.rank+"</h3>");
    </script>
</body>
